<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a5f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d3d0d;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="starGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff8dc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGradient)" stroke="#2d5a2d" stroke-width="4"/>
  
  <!-- 圣诞树层 -->
  <!-- 底层 -->
  <polygon points="256,120 180,220 332,220" fill="#228B22" stroke="#1a5f1a" stroke-width="2"/>
  <!-- 中层 -->
  <polygon points="256,180 160,280 352,280" fill="#32CD32" stroke="#228B22" stroke-width="2"/>
  <!-- 顶层 -->
  <polygon points="256,240 140,340 372,340" fill="#228B22" stroke="#1a5f1a" stroke-width="2"/>
  
  <!-- 树干 -->
  <rect x="236" y="340" width="40" height="60" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- 星星 -->
  <polygon points="256,80 264,104 288,104 270,120 278,144 256,132 234,144 242,120 224,104 248,104" fill="url(#starGradient)" stroke="#DAA520" stroke-width="1"/>
  
  <!-- 装饰球 -->
  <circle cx="220" cy="200" r="12" fill="#FF0000" stroke="#CC0000" stroke-width="1"/>
  <circle cx="292" cy="220" r="10" fill="#FF6347" stroke="#CC4125" stroke-width="1"/>
  <circle cx="240" cy="260" r="14" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  <circle cx="272" cy="280" r="11" fill="#FF69B4" stroke="#CC217B" stroke-width="1"/>
  <circle cx="200" cy="300" r="13" fill="#00CED1" stroke="#0099A8" stroke-width="1"/>
  <circle cx="312" cy="320" r="9" fill="#FF4500" stroke="#CC3700" stroke-width="1"/>
  
  <!-- 雪花装饰 -->
  <g fill="#FFFFFF" opacity="0.7">
    <circle cx="100" cy="100" r="6"/>
    <circle cx="412" cy="150" r="5"/>
    <circle cx="80" cy="400" r="7"/>
    <circle cx="432" cy="380" r="6"/>
  </g>
  
  <!-- 外圈装饰 -->
  <circle cx="256" cy="256" r="245" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
</svg>